wrapper {
  gradleVersion = "1.11"
}

allprojects {
  repositories {
    mavenCentral()
  }

  apply plugin: "groovy"
  apply plugin: "idea"

  project.ext {
    groovyVersion = "2.2.2"
    junitVersion = "4.11"
  }

  dependencies {
    compile "org.codehaus.groovy:groovy:$groovyVersion"
    testCompile "junit:junit:$junitVersion"
  }
}


